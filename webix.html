<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <!--<link rel="stylesheet" href="./webix.css" type="text/css">-->
    <!--<script src="./webix.js" type="text/javascript"></script>-->
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        webix.ready(function() {
            webix.ui({
                rows: [{
                    view: "template",
                    type: "header",
                    template: "My Music"
                }, {
                    view: "datatable",
                    autoConfig: true,
                    data: [{
                        title: "YuFanFan",
                        year: 1990,
                        votes: 999999,
                        rating: 9.9,
                        rank: 1
                    }, {
                        title: "Fanfan",
                        year: 1983,
                        votes: 89999,
                        rating: 8.0,
                        rank: 3
                    }, {
                        title: "YuFan2",
                        year: 1987,
                        votes: 666669,
                        rating: 9.1,
                        rank: 2
                    }]
                }, {
                    view: "calendar",
                    timepicker: true
                }]
            })
        });
    </script>
</body>

</html>
